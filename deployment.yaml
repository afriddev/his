apiVersion: apps/v1
kind: Deployment
metadata:
  name: his-registration
  namespace: his-registration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: his-registration
  template:
    metadata:
      labels:
        app: his-registration
    spec:
      containers:
        - name: his-registration
          image: his-registration:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
        - name: nginx-ssl-proxy
          image: nginx:alpine
          ports:
            - containerPort: 8443
              name: https
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-ssl-config
        - name: tls-certs
          secret:
            secretName: his-registration-tls
